{%load static%}
<div class="details">
    <div class="imgstyle">
        <img src="{%static "images/03_01title.jpg"%}">
    </div>
    {% block content %}
    <div class="depar_title">
    <select  onchange="location = this.options[this.selectedIndex].value;">
        {% for list in liston %}
        <option value="#list{{list.id}}">{{list.title}}</option>
        {%endfor%}
    </select>
        {% for list in liston %}
        <h4 id="list{{list.id}}">{{list.title}}</h4>
        <p>{{list.discription|linebreaks}}</p> 
        {% for i in list.listupload.all%}
        <ul>
            <li>{{i.filename}}
            {% if i.file1 %}
            <a href="{{i.file1.url}}" target="_blank">[DOWNLOAD]</a></li>
            {% endif %}
            {% if i.file2 %}
            <a href="{{i.file2.url}}" target="_blank">[DOWNLOAD]</a></li>
            {% endif %}
        </ul>
        {% endfor %}
        {% endfor %}
    </div>
    {% endblock %}
</div>
