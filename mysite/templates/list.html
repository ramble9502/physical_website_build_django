{%load static%}
<div class="details">
    <div class="imgstyle">
        <img src="{%static "images/03_01title.jpg"%}">
    </div>
    {% block content %}
    <div class="depar_title">
        {% for list in liston %}
        <h4>{{list.title}}</h4>
        <p>{{list.discription|linebreaks}}</p> 
        {% for i in list.listupload.all%}
        <ul>
            <li>{{i.filename}}
            {% if i.file1 %}
            <a href="{{i.file1.url}}">[DOWNLOAD]</a></li>
            {% endif %}
            {% if i.file2 %}
            <a href="{{i.file2.url}}">[DOWNLOAD]</a></li>
            {% endif %}
        </ul>
        {% endfor %}
        {% endfor %}
    </div>
    {% endblock %}
</div>
