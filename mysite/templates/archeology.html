{%load static%}
<div class="details">
    
    {% block content %}
    <div class="depar_title">
        <h4>考古題</h4> 
        {% for arch in archeology %}
        <ul>
            <li>{{arch.archtitle}}
            {%if arch.file1 %}
            <a href="{{arch.file.url}}" target='_blank'>[DOWNLOAD]</a></li>
            {% endif %}
            {% if arch.file2 %}
            <a href="{{arch.file2.url}}" target='_blank'>[DOWNLOAD]</a></li>
            {% endif %}
        </ul>
        {% endfor %}
    </div>
    {% endblock %}
</div>
